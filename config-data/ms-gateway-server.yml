server:
  port: 9090

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka
  instance:
    hostname: localhost

spring:
  application:
    name: ms-gateway-server

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: ms-cursos
              uri: lb://ms-cursos
              predicates:
                - Path=/cursos/**
              # Si tu servicio real no expone /categoria/...:
              # filters:
              #   - StripPrefix=1
            - id: ms-matricula
              uri: lb://ms-matricula
              predicates:
                - Path=/matricula/**
