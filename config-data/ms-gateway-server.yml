server:
  port: 9090

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka
  instance:
    hostname: localhost

spring:
  application:
    name: ms-gateway-server

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: ms-catalogo
              uri: lb://ms-catalogo
              predicates:
                - Path=/categoria/**
              # Si tu servicio real no expone /categoria/...:
              # filters:
              #   - StripPrefix=1
            - id: ms-clientes
              uri: lb://ms-clientes
              predicates:
                - Path=/clientes/**
            - id: ms-pagos
              uri: lb://ms-pagos
              predicates:
                - Path=/payments/**
            - id: ms-ventas
              uri: lb://ms-ventas
              predicates:
                - Path=/sales/**
            - id: ms-producto
              uri: lb://ms-producto
              predicates:
                - Path=/producto/**